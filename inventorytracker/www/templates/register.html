<ion-view view-title="Register">
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list login-list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Token</span>
          <input type="text" ng-model="loginData.token" readonly>
        </label>
        <label class="item item-input">
          <span class="input-label">Platform</span>
          <input type="text" ng-model="loginData.platform" readonly>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
