<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list login-list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Token</span>
          <input type="text" ng-model="loginData.token" readonly>
        </label>
        <label class="item item-input">
          <span class="input-label">Platform</span>
          <input type="text" ng-model="loginData.platform" readonly>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div class="button-bar">
    <a class="button button-clear footer-button" href="#/app/register">No account? Click here to Sign up!</a>
  </div>
  </ion-content>
  
</ion-view>
